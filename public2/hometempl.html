<!DOCTYPE html>
<html>
<head>
    <meta content="origin" name="referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/main.css?2018" rel="stylesheet" type="text/css">
    <link href="/rss.xml" rel="feed" type="application/rss+xml" title="Benjojo's Blog">
    <title>Benjojo's Blog</title>
</head>
<body style= "background-color: #FFF">
    <table border="0" cellpadding="0" cellspacing="0" style="background-color: #DDD;margin: auto;" width="95%">
        <tr>
            <td style="background-color: #EEE">
                <table border="0" cellpadding="0" cellspacing="0" style="padding:2px" width="100%">
                    <tr>

                        <td style="line-height:12pt; height:10px;">
                          <span class="pagetop">
                            <b>
                              <a href="/">Ben's Blog</a>
                            </b>
                            <a href="//benjojo.co.uk">Main Site</a> | 
                            <a href="/">All Posts</a>
                        </span>
                      </td>

                        <td style="text-align:right;padding-right:4px;">
                        <span class="pagetop"><a href="https://twitter.com/benjojo12">Twitter</a> | <a href="/rss.xml">RSS</a></span></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr style="height:10px">
            <td></td>
        </tr>

        <tr>
            <td style="padding-left: 40px;      padding-right: 40px;">
                <table border="0" cellpadding="0" cellspacing="0">

{{range $post := .Posts}}

                <tr>
                <td align="right" valign="top" class="title">Post: </td>
                <td></td>
                <td class="title">
                        <a href="/post/{{$post.Slug}}">{{$post.Title}}</a>
                    <span class="comhead"> (post) </span>
                </td>
                </tr>
                <tr>
                <td colspan="2">
                </td>
                <td class="subtext">
                <span id="sub">on {{$post.Date}}</span> by <a href="#">{{$post.Author}}</a>
                </td>
                </tr>
                <tr style="height:5px">
                </tr>

{{end}}


                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table cellpadding="1" cellspacing="0" width="100%">
                    <tr>
                        <td style="background-color: #555"></td>
                    </tr>
                </table><br>
                <span class="links"><a href="https://github.com/benjojo/bnblog">Like the blogging engine? Click here to see the code</a></span><br>
                <br>
                <br>
            </td>
        </tr>
    </table><br>
</body>
</html>
